<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sharpennd - statuspage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }

    .status-section {
      margin: 2rem 0;
    }

    .service {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .service h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .uptime {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    .green { color: darkgreen; }
    .orange { color: orange; }
    .red { color: darkred; }

    .incident, .maintenance {
      background-color: #1f1f1f;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .incident:hover, .maintenance:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .entry-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .entry-time {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 0.5rem;
    }

    .entry-description {
      font-size: 1rem;
    }

    .uptime-bar {
      display: flex;
      gap: 2px;
      margin-top: 0.5rem;
    }

    .uptime-bar div {
      flex: 1;
      height: 8px;
      border-radius: 2px;
    }

    .bar-green { background-color: darkgreen; }
    .bar-red { background-color: darkred; }
    .bar-orange { background-color: orange; }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-section">
      <h2>Service Status</h2>
      <div class="service">
        <h3>mc.sharpennd.xyz</h3>
        <div class="uptime" id="mcStatus1">Checking...</div>
        <div class="uptime-bar" id="mcUptimeBar"></div>
      </div>
      <div class="service">
        <h3>Website</h3>
        <div class="uptime" id="webStatus">Checking...</div>
        <div class="uptime-bar" id="webUptimeBar"></div>
      </div>
    </div>

    <div class="status-section">
      <h2>Incidents</h2>
      <div id="incidentContainer">Loading incidents...</div>
    </div>

    <div class="status-section">
      <h2>Maintenance</h2>
      <div id="maintenanceContainer">Loading maintenance...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
