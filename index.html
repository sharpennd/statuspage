<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sharpennd - statuspage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #fff;
    }
    .status-section {
      margin: 2rem 0;
    }
    .service {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .service h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status-text {
      font-weight: bold;
      font-size: 1rem;
    }
    .green { color: #4caf50; }
    .red { color: #f44336; }
    .orange { color: orange; }

    .uptime-bar {
      display: flex;
      gap: 2px;
      margin: 0.5rem 0 0.2rem 0;
    }
    .uptime-block {
      width: 10px;
      height: 26px;
      border-radius: 3px;
      background-color: #4caf50;
    }
    .uptime-block.down {
      background-color: #f44336;
    }
    .uptime-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #888;
      user-select: none;
    }
    .uptime-percent {
      float: right;
      font-size: 1rem;
      font-weight: bold;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-section">
      <div class="service" id="mcService">
        <h3>
          mc.sharpennd.xyz
          <span id="mcStatusText" class="status-text orange">(Checking...)</span>
        </h3>
        <div class="uptime-bar" id="mcUptimeBar"></div>
        <div class="uptime-footer">
          <div id="mcUptimePercent">--%</div>
        </div>
      </div>
      <div class="service" id="webService">
        <h3>
          sharpennd.xyz
          <span id="webStatusText" class="status-text orange">(Checking...)</span>
        </h3>
        <div class="uptime-bar" id="webUptimeBar"></div>
        <div class="uptime-footer">
          <div id="webUptimePercent">--%</div>
        </div>
      </div>
    </div>

    <div class="status-section">
      <h2>Incidents</h2>
      <div id="incidentContainer">Loading incidents...</div>
    </div>

    <div class="status-section">
      <h2>Maintenance</h2>
      <div id="maintenanceContainer">Loading maintenance...</div>
    </div>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Network response was not ok');
        return await response.json();
      } catch (error) {
        console.error("Failed to load or parse data.json:", error);
        return { incidents: [], maintenance: [] };
      }
    }

    function createUptimeBar(containerId, percent, blocks = 50) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      const upBlocks = Math.round((percent / 100) * blocks);
      for (let i = 0; i < blocks; i++) {
        const block = document.createElement('div');
        block.className = 'uptime-block';
        if (i >= upBlocks) block.classList.add('down');
        container.appendChild(block);
      }
    }

    async function updateMinecraftStatus() {
      const statusEl = document.getElementById('mcStatusText');
      const percentEl = document.getElementById('mcUptimePercent');
      try {
        const response = await fetch('https://api.mcsrvstat.us/2/mc.sharpennd.xyz');
        if (!response.ok) throw new Error('Failed to fetch Minecraft status');
        const data = await response.json();

        if (data.online) {
          statusEl.textContent = 'online';
          statusEl.className = 'status-text green';
          let uptimePercent = 99.93;
          percentEl.textContent = uptimePercent.toFixed(2) + '%';
          createUptimeBar('mcUptimeBar', uptimePercent);
        } else {
          statusEl.textContent = 'offline';
          statusEl.className = 'status-text red';
          percentEl.textContent = '0.00%';
          createUptimeBar('mcUptimeBar', 0);
        }
      } catch (error) {
        statusEl.textContent = 'status unknown';
        statusEl.className = 'status-text orange';
        percentEl.textContent = '--%';
        createUptimeBar('mcUptimeBar', 0);
      }
    }

    async function updateWebsiteStatus() {
      const statusEl = document.getElementById('webStatusText');
      const percentEl = document.getElementById('webUptimePercent');
      try {
        const response = await fetch('https://isitup.org/sharpennd.xyz.json');
        if (!response.ok) throw new Error('Failed to fetch website status');
        const data = await response.json();

        if (data.status_code === 1) {
          statusEl.textContent = 'online';
          statusEl.className = 'status-text green';
          let uptimePercent = 100.00;
          percentEl.textContent = uptimePercent.toFixed(2) + '%';
          createUptimeBar('webUptimeBar', uptimePercent);
        } else if (data.status_code === 2) {
          statusEl.textContent = 'offline';
          statusEl.className = 'status-text red';
          percentEl.textContent = '0.00%';
          createUptimeBar('webUptimeBar', 0);
        } else {
          statusEl.textContent = 'status unknown';
          statusEl.className = 'status-text orange';
          percentEl.textContent = '--%';
          createUptimeBar('webUptimeBar', 0);
        }
      } catch (error) {
        statusEl.textContent = 'status unknown';
        statusEl.className = 'status-text orange';
        percentEl.textContent = '--%';
        createUptimeBar('webUptimeBar', 0);
      }
    }

    function loadIncidents(incidents) {
      const container = document.getElementById("incidentContainer");
      container.innerHTML = "";
      if (!incidents.length) {
        container.innerHTML = "<p>No incidents reported.</p>";
        return;
      }
      for (const incident of incidents) {
        const div = document.createElement("div");
        div.className = "incident";
        div.innerHTML = `
          <div class="entry-title">${incident.title}</div>
          <div class="entry-time">Start: ${incident.start} | End: ${incident.end}</div>
          <div class="entry-description">${incident.description}</div>
        `;
        container.appendChild(div);
      }
    }

    function loadMaintenance(maintenance) {
      const container = document.getElementById("maintenanceContainer");
      container.innerHTML = "";
      if (!maintenance.length) {
        container.innerHTML = "<p>No upcoming maintenance.</p>";
        return;
      }
      for (const item of maintenance) {
        const div = document.createElement("div");
        div.className = "maintenance";
        div.innerHTML = `
          <div class="entry-title">${item.title}</div>
          <div class="entry-time">Start: ${item.start} | End: ${item.end}</div>
          <div class="entry-description">${item.description}</div>
        `;
        container.appendChild(div);
      }
    }

    async function initialize() {
      const data = await loadData();
      loadIncidents(data.incidents || []);
      loadMaintenance(data.maintenance || []);
      updateMinecraftStatus();
      updateWebsiteStatus();
    }

    initialize();
  </script>
</body>
</html>
