<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sharpennd - statuspage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }

    .status-section {
      margin: 2rem 0;
    }

    .service {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .service h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }

    .green-text { color: darkgreen; }
    .red-text { color: darkred; }
    .orange-text { color: orange; }

    .status-text {
      margin-left: 0.5rem;
      font-weight: normal;
      font-size: 1rem;
    }

    .uptime-bar {
      display: flex;
      gap: 2px;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .uptime-block {
      width: 6px;
      height: 20px;
      background-color: #4caf50;
      border-radius: 3px;
    }

    .uptime-block.down {
      background-color: #f44336;
    }

    .uptime-percent {
      text-align: right;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 0.3rem;
    }

    .incident, .maintenance {
      background-color: #1f1f1f;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .entry-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .entry-time {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 0.5rem;
    }

    .entry-description {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-section">
      <div class="service">
        <h3>Minecraft Server <span class="status-text" id="mcStatusText"></span></h3>
        <div id="mcUptimeBar" class="uptime-bar"></div>
        <div class="uptime-percent" id="mcUptimePercent">100%</div>
      </div>

      <div class="service">
        <h3>Website <span class="status-text" id="webStatusText"></span></h3>
        <div id="webUptimeBar" class="uptime-bar"></div>
        <div class="uptime-percent" id="webUptimePercent">100%</div>
      </div>
    </div>

    <div class="status-section">
      <h2>Incidents</h2>
      <div id="incidentContainer">Loading incidents...</div>
    </div>

    <div class="status-section">
      <h2>Maintenance</h2>
      <div id="maintenanceContainer">Loading maintenance...</div>
    </div>
  </div>

  <script>
    const mcHost = 'mc.sharpennd.xyz';
    const websiteURL = 'https://sharpennd.xyz/favicon.ico';

    async function fetchMinecraftStatus() {
      try {
        const res = await fetch(`https://api.mcstatus.io/v2/status/java/${mcHost}`);
        if (!res.ok) throw new Error("Failed to fetch");
        const data = await res.json();
        return data.online ? "online" : "offline";
      } catch (err) {
        return "timeout";
      }
    }

    async function fetchWebsiteStatus() {
      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 5000);
        const res = await fetch(websiteURL, {
          method: "GET",
          mode: "no-cors",
          signal: controller.signal
        });
        clearTimeout(timeout);
        return "online";
      } catch (err) {
        return "timeout";
      }
    }

    function setServiceStatusText(serviceId, status) {
      const el = document.getElementById(`${serviceId}StatusText`);
      if (!el) return;

      let text = '';
      let colorClass = '';

      switch (status) {
        case 'online':
          text = 'Online';
          colorClass = 'green-text';
          break;
        case 'offline':
          text = 'Offline';
          colorClass = 'red-text';
          break;
        case 'timeout':
        default:
          text = 'Timeout';
          colorClass = 'orange-text';
          break;
      }

      el.textContent = text;
      el.className = 'status-text ' + colorClass;
    }

    async function loadData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Network response was not ok');
        return await response.json();
      } catch (error) {
        console.error("Failed to load or parse data.json:", error);
        return { incidents: [], maintenance: [] };
      }
    }

    function generateUptimeBlocks(containerId, percentage, totalBlocks = 60) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      const upBlocks = Math.floor((percentage / 100) * totalBlocks);
      for (let i = 0; i < totalBlocks; i++) {
        const block = document.createElement('div');
        block.className = 'uptime-block';
        if (i >= upBlocks) block.classList.add('down');
        container.appendChild(block);
      }
    }

    function setUptimeDisplay(serviceId, percentage) {
      const percentEl = document.getElementById(`${serviceId}UptimePercent`);
      generateUptimeBlocks(`${serviceId}UptimeBar`, percentage);
      percentEl.textContent = `${percentage.toFixed(2)}%`;
    }

    function loadIncidents(incidents) {
      const container = document.getElementById("incidentContainer");
      container.innerHTML = "";
      if (!incidents.length) {
        container.innerHTML = "<p>No incidents reported.</p>";
        return;
      }
      for (const incident of incidents) {
        const div = document.createElement("div");
        div.className = "incident";
        div.innerHTML = `
          <div class="entry-title">${incident.title}</div>
          <div class="entry-time">Start: ${incident.start} | End: ${incident.end}</div>
          <div class="entry-description">${incident.description}</div>
        `;
        container.appendChild(div);
      }
    }

    function loadMaintenance(maintenance) {
      const container = document.getElementById("maintenanceContainer");
      container.innerHTML = "";
      if (!maintenance.length) {
        container.innerHTML = "<p>No upcoming maintenance.</p>";
        return;
      }
      for (const item of maintenance) {
        const div = document.createElement("div");
        div.className = "maintenance";
        div.innerHTML = `
          <div class="entry-title">${item.title}</div>
          <div class="entry-time">Start: ${item.start} | End: ${item.end}</div>
          <div class="entry-description">${item.description}</div>
        `;
        container.appendChild(div);
      }
    }

    async function initialize() {
      const [mcStatus, webStatus, data] = await Promise.all([
        fetchMinecraftStatus(),
        fetchWebsiteStatus(),
        loadData()
      ]);

      setServiceStatusText("mc", mcStatus);
      setServiceStatusText("web", webStatus);

      setUptimeDisplay("mc", 99.93);
      setUptimeDisplay("web", 100);

      loadIncidents(data.incidents || []);
      loadMaintenance(data.maintenance || []);
    }

    initialize();
  </script>
</body>
</html>
