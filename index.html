<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }

    .status-section {
      margin: 2rem 0;
    }

    .incident, .maintenance {
      background-color: #1f1f1f;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .incident:hover, .maintenance:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .entry-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .entry-time {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 0.5rem;
    }

    .entry-description {
      font-size: 1rem;
    }

    nav {
      background-color: #1e1e1e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-menu {
      display: none;
      flex-direction: column;
    }

    .nav-menu a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 0.5rem 0;
    }

    .hamburger {
      display: block;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .nav-menu.active {
      display: flex;
    }

    @media (min-width: 600px) {
      .nav-menu {
        display: flex !important;
        flex-direction: row;
        gap: 1rem;
      }
      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="nav-menu" id="navMenu">
      <a href="#">Home</a>
      <a href="#incidentContainer">Incidents</a>
      <a href="#maintenanceContainer">Maintenance</a>
    </div>
  </nav>

  <div class="container">
    <h1>Status Page</h1>

    <div class="status-section">
      <h2>Incidents</h2>
      <div id="incidentContainer"></div>
    </div>

    <div class="status-section">
      <h2>Maintenance</h2>
      <div id="maintenanceContainer"></div>
    </div>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('data.json');
      const json = await response.json();
      return json;
    }

    async function initialize() {
      const data = await loadData();
      loadIncidents(data.incidents);
      loadMaintenance(data.maintenance);
    }

    function loadIncidents(incidents) {
      const container = document.getElementById("incidentContainer");
      container.innerHTML = "";
      for (const incident of incidents) {
        const div = document.createElement("div");
        div.className = "incident";
        div.innerHTML = `
          <div class="entry-title">${incident.title}</div>
          <div class="entry-time">Start: ${incident.start} | End: ${incident.end}</div>
          <div class="entry-description">${incident.description}</div>
        `;
        container.appendChild(div);
      }
    }

    function loadMaintenance(maintenance) {
      const container = document.getElementById("maintenanceContainer");
      container.innerHTML = "";
      for (const item of maintenance) {
        const div = document.createElement("div");
        div.className = "maintenance";
        div.innerHTML = `
          <div class="entry-title">${item.title}</div>
          <div class="entry-time">Start: ${item.start} | End: ${item.end}</div>
          <div class="entry-description">${item.description}</div>
        `;
        container.appendChild(div);
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('active');
    }

    initialize();
  </script>
</body>
</html>
