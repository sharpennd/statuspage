<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>statuspage - sharpennd</title>
  <style>
    body {
      background-color: #121212;
      font-family: "Segoe UI", sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .service {
      background-color: #1f1f1f;
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
    }
    .service-name {
      font-size: 1.2rem;
    }
    .status {
      font-weight: bold;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
    }
    .online {
      background-color: #235d2a;
      color: #d0f0d0;
    }
    .offline {
      background-color: #5a1e1e;
      color: #f0d0d0;
    }
    .degraded {
      background-color: #a85c00;
      color: #fff0d0;
    }
    .uptime-bar-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #6b9e54;
      user-select: none;
    }
    .uptime-bar {
      display: flex;
      gap: 2px;
      height: 20px;
      flex-grow: 1;
    }
    .uptime-bar span {
      width: 4px;
      height: 100%;
      border-radius: 2px;
      background-color: #5a1e1e;
      transition: background-color 0.3s ease;
    }
    .uptime-bar span.green {
      background-color: #235d2a;
    }
  </style>
</head>
<body>
  <div class="container" id="statusContainer">
    <!-- services get inserted here -->
  </div>
  <script>
    const services = [
      {
        name: "Website",
        type: "domain",
        host: "sharpennd.xyz",
        uptimeData: [
          true,true,true,true,true,true,true,true,true,true,
          true,true,true,true,true,true,true,true,true,true,
          true,true,true,true,true,true,true,true,true,true
        ]
      },
      {
        name: "Server",
        type: "port",
        host: "mc.sharpennd.xyz",
        port: 25565,
        uptimeData: [
          true,false,true,false,false,true,true,true,false,true,
          true,true,false,true,true,false,true,true,true,true,
          true,false,true,true,true,true,true,true,false,true
        ]
      },
      {
        name: "Panel",
        type: "domain",
        host: "panel.sharpennd.xyz",
        port: 8443,
        uptimeData: [
          true,true,true,true,true,true,true,true,true,true,
          true,true,true,true,false,true,true,true,false,true,
          true,true,true,true,true,true,false,true,true,true
        ]
      }
    ];
    async function checkDomain(host) {
      try {
        const response = await fetch("https://api.mcsrvstat.us/2/" + host);
        const data = await response.json();
        return data.online ? "online" : "offline";
      } catch (e) {
        return "offline";
      }
    }
    async function checkPort(host, port) {
      try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${host}`);
        const data = await response.json();

        if (data.online && data.port === port) {
          return "online";
        }
        if (data.online && data.raw && data.raw.ports) {
          if (data.raw.ports.includes(port)) {
            return "online";
          }
        }
        return "offline";
      } catch (e) {
        return "offline";
      }
    }

    function renderUptimeBar(uptimeData) {
      const total = uptimeData.length;
      const upCount = uptimeData.filter(Boolean).length;
      const percent = ((upCount / total) * 100).toFixed(3);

      const bar = document.createElement("div");
      bar.className = "uptime-bar";

      uptimeData.forEach(isUp => {
        const barSegment = document.createElement("span");
        barSegment.className = isUp ? "green" : "";
        bar.appendChild(barSegment);
      });
      return { bar, percent };
    }

    async function loadStatuses() {
      const container = document.getElementById("statusContainer");
      container.innerHTML = ""; // clear before inserting

      for (const service of services) {
        let status = "offline";
        if (service.type === "domain") {
          status = await checkDomain(service.host);
        } else if (service.type === "port") {
          status = await checkPort(service.host, service.port);
        }

        const div = document.createElement("div");
        div.className = "service";

        const headerDiv = document.createElement("div");
        headerDiv.className = "service-header";

        const name = document.createElement("span");
        name.className = "service-name";
        name.textContent = service.name;

        const statusEl = document.createElement("span");
        statusEl.className = `status ${status}`;
        statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        headerDiv.appendChild(name);
        headerDiv.appendChild(statusEl);
        div.appendChild(headerDiv);
        
        if (service.uptimeData && service.uptimeData.length > 0) {
          const { bar, percent } = renderUptimeBar(service.uptimeData);

          const uptimeContainer = document.createElement("div");
          uptimeContainer.className = "uptime-bar-container";

          const percentText = document.createElement("span");
          percentText.textContent = `${percent}%`;
          uptimeContainer.appendChild(percentText);
          uptimeContainer.appendChild(bar);
          div.appendChild(uptimeContainer);
        }
        container.appendChild(div);
      }
    }
    loadStatuses();
  </script>
</body>
</html>
