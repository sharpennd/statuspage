<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sharpennd - statuspage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }

    .status-section {
      margin: 2rem 0;
    }

    .service {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .service h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .uptime {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    .uptime .green { color: darkgreen; }
    .uptime .orange { color: orange; }
    .uptime .red { color: darkred; }

    .incident, .maintenance {
      background-color: #1f1f1f;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .incident:hover, .maintenance:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .entry-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .entry-time {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 0.5rem;
    }

    .entry-description {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-section">
      <h2>Service Status</h2>
      <div class="service">
        <h3>mc.sharpennd.xyz</h3>
        <div class="uptime" id="mcStatus">Checking...</div>
      </div>
      <div class="service">
        <h3>crememc.sharpennd.xyz</h3>
        <div class="uptime" id="mcStatus">Checking...</div>
      </div>
      <div class="service">
        <h3>Website</h3>
        <div class="uptime" id="webStatus">Checking...</div>
      </div>
    </div>

    <div class="status-section">
      <h2>Incidents</h2>
      <div id="incidentContainer">Loading incidents...</div>
    </div>

    <div class="status-section">
      <h2>Maintenance</h2>
      <div id="maintenanceContainer">Loading maintenance...</div>
    </div>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Network response was not ok');
        const json = await response.json();
        return json;
      } catch (error) {
        console.error("Failed to load or parse data.json:", error);
        return { incidents: [], maintenance: [] };
      }
    }

    async function checkServiceStatus() {
      const services = [
        { id: 'mcStatus', url: 'https://mc.sharpennd.xyz', name: 'Minecraft Server' },
        { id: 'webStatus', url: 'https://www.sharpennd.xyz', name: 'Website' }
      ];

      for (const service of services) {
        try {
          const res = await fetch(service.url, { method: 'HEAD', mode: 'no-cors' });
          document.getElementById(service.id).innerHTML = `<span class="green">Online</span>`;
        } catch {
          document.getElementById(service.id).innerHTML = `<span class="red">Offline</span>`;
        }
      }
    }

    async function initialize() {
      const data = await loadData();
      loadIncidents(data.incidents || []);
      loadMaintenance(data.maintenance || []);
      checkServiceStatus();
    }

    function loadIncidents(incidents) {
      const container = document.getElementById("incidentContainer");
      container.innerHTML = "";
      if (!incidents.length) {
        container.innerHTML = "<p>No incidents reported.</p>";
        return;
      }
      for (const incident of incidents) {
        const div = document.createElement("div");
        div.className = "incident";
        div.innerHTML = `
          <div class="entry-title">${incident.title}</div>
          <div class="entry-time">Start: ${incident.start} | End: ${incident.end}</div>
          <div class="entry-description">${incident.description}</div>
        `;
        container.appendChild(div);
      }
    }

    function loadMaintenance(maintenance) {
      const container = document.getElementById("maintenanceContainer");
      container.innerHTML = "";
      if (!maintenance.length) {
        container.innerHTML = "<p>No upcoming maintenance.</p>";
        return;
      }
      for (const item of maintenance) {
        const div = document.createElement("div");
        div.className = "maintenance";
        div.innerHTML = `
          <div class="entry-title">${item.title}</div>
          <div class="entry-time">Start: ${item.start} | End: ${item.end}</div>
          <div class="entry-description">${item.description}</div>
        `;
        container.appendChild(div);
      }
    }

    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.classList.toggle('active');
    }

    initialize();
  </script>
</body>
</html>
