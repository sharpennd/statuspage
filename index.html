<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>statuspage - sharpennd</title>
  <style>
    body {
      background-color: #121212;
      font-family: "Segoe UI", sans-serif;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      background-color: #1e1e1e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .menu {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }
    nav .menu a {
      color: #e0e0e0;
      text-decoration: none;
    }
    .hamburger {
      cursor: pointer;
      display: block;
    }
    .bar {
      width: 25px;
      height: 3px;
      background-color: #e0e0e0;
      margin: 4px 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .service, .incident, .maintenance {
      background-color: #1f1f1f;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .service:hover, .incident:hover, .maintenance:hover {
      transform: translateY(-5px);
    }
    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.6rem;
    }
    .service-name {
      font-size: 1.2rem;
    }
    .status {
      font-weight: bold;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
    }
    .online {
      background-color: #235d2a;
      color: #d0f0d0;
    }
    .offline {
      background-color: #5a1e1e;
      color: #f0d0d0;
    }
    .degraded {
      background-color: #a85c00;
      color: #fff0d0;
    }
    .uptime-bar-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #6b9e54;
      user-select: none;
    }
    .uptime-bar {
      display: flex;
      gap: 2px;
      height: 20px;
      flex-grow: 1;
    }
    .uptime-bar span {
      width: 4px;
      height: 100%;
      border-radius: 2px;
      background-color: #5a1e1e;
      transition: background-color 0.3s ease;
    }
    .uptime-bar span.green {
      background-color: #235d2a;
    }
    .entry-title {
      font-weight: bold;
      margin-bottom: 0.4rem;
    }
    .entry-time {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    .entry-description {
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      nav .menu {
        display: none;
      }
      nav.active .menu {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="menu" id="navMenu">
      <a href="#statusContainer">Services</a>
      <a href="#maintenanceContainer">Maintenance</a>
      <a href="#incidentContainer">Incidents</a>
    </div>
  </nav>
  <div class="container" id="statusContainer"></div>
  <div class="container section">
    <h2>Planned Maintenance</h2>
    <div id="maintenanceContainer"></div>
  </div>
  <div class="container section">
    <h2>Incident History</h2>
    <div id="incidentContainer"></div>
  </div>
  <script>
    const services = [
      {
        name: "Website",
        type: "domain",
        host: "sharpennd.xyz",
        uptimeData: Array(30).fill(true)
      },
      {
        name: "Server",
        type: "port",
        host: "mc.sharpennd.xyz",
        port: 25565,
        uptimeData: [
          true,false,true,false,false,true,true,true,false,true,
          true,true,false,true,true,false,true,true,true,true,
          true,false,true,true,true,true,true,true,false,true
        ]
      },
    ];

    const incidents = [
      {
        title: "Server Crash",
        start: "2025-05-10 18:30",
        end: "2025-05-10 19:10",
        description: "Server experienced crashes due to a mod giving invalid data. The mod was removed as a result."
      }
    ];

    const maintenance = [
      {
        title: "Server Upgrade",
        start: "2026-05-20 02:00",
        end: "2026-05-20 03:00",
        description: "We will be upgrading the server's memory and SSD for better performance."
      }
    ];

    async function checkDomain(host) {
      try {
        const response = await fetch("https://api.mcsrvstat.us/2/" + host);
        const data = await response.json();
        return data.online ? "online" : "offline";
      } catch (e) {
        return "offline";
      }
    }

    async function checkPort(host, port) {
      try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${host}`);
        const data = await response.json();
        if (data.online && data.port === port) {
          return "online";
        }
        if (data.online && data.raw && data.raw.ports && data.raw.ports.includes(port)) {
          return "online";
        }
        return "offline";
      } catch (e) {
        return "offline";
      }
    }

    function renderUptimeBar(uptimeData) {
      const total = uptimeData.length;
      const upCount = uptimeData.filter(Boolean).length;
      const percent = ((upCount / total) * 100).toFixed(3);
      const bar = document.createElement("div");
      bar.className = "uptime-bar";
      uptimeData.forEach(isUp => {
        const barSegment = document.createElement("span");
        barSegment.className = isUp ? "green" : "";
        bar.appendChild(barSegment);
      });
      return { bar, percent };
    }

    async function loadStatuses() {
      const container = document.getElementById("statusContainer");
      container.innerHTML = "";

      for (const service of services) {
        let status = "offline";
        if (service.type === "domain") {
          status = await checkDomain(service.host);
        } else if (service.type === "port") {
          status = await checkPort(service.host, service.port);
        }

        const div = document.createElement("div");
        div.className = "service";

        const headerDiv = document.createElement("div");
        headerDiv.className = "service-header";

        const name = document.createElement("span");
        name.className = "service-name";
        name.textContent = service.name;

        const statusEl = document.createElement("span");
        statusEl.className = `status ${status}`;
        statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        headerDiv.appendChild(name);
        headerDiv.appendChild(statusEl);
        div.appendChild(headerDiv);

        if (service.uptimeData && service.uptimeData.length > 0) {
          const { bar, percent } = renderUptimeBar(service.uptimeData);

          const uptimeContainer = document.createElement("div");
          uptimeContainer.className = "uptime-bar-container";

          const percentText = document.createElement("span");
          percentText.textContent = `${percent}%`;
          uptimeContainer.appendChild(percentText);
          uptimeContainer.appendChild(bar);
          div.appendChild(uptimeContainer);
        }

        container.appendChild(div);
      }
    }

    function loadIncidents() {
      const container = document.getElementById("incidentContainer");
      container.innerHTML = "";
      for (const incident of incidents) {
        const div = document.createElement("div");
        div.className = "incident";
        div.innerHTML = `
          <div class="entry-title">${incident.title}</div>
          <div class="entry-time">Start: ${incident.start} | End: ${incident.end}</div>
          <div class="entry-description">${incident.description}</div>
        `;
        container.appendChild(div);
      }
    }

    function loadMaintenance() {
      const container = document.getElementById("maintenanceContainer");
      container.innerHTML = "";
      for (const item of maintenance) {
        const div = document.createElement("div");
        div.className = "maintenance";
        div.innerHTML = `
          <div class="entry-title">${item.title}</div>
          <div class="entry-time">Start: ${item.start} | End: ${item.end}</div>
          <div class="entry-description">${item.description}</div>
        `;
        container.appendChild(div);
      }
    }

    function toggleMenu() {
      const navMenu = document.getElementById("navMenu");
      navMenu.classList.toggle("active");
    }

    loadStatuses();
    loadIncidents();
    loadMaintenance();
  </script>
</body>
</html>
