<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sharpennd - statuspage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }

    .status-section {
      margin: 2rem 0;
    }

    .service {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .service h3 {
      margin: 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
    }

    .uptime-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 0.8rem;
      margin-bottom: 0.4rem;
    }

    .bar-segment {
      width: 16px;
      height: 32px;
      background-color: green;
      border-radius: 0;
    }

    .bar-segment.down {
      background-color: darkred;
    }

    .uptime-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #bbb;
    }

    .green { color: darkgreen; }
    .red { color: darkred; }

    .incident {
      background-color: #2c2c2c;
      border: 1px solid darkred;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .incident-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .entry-time {
      font-size: 0.85rem;
      color: #aaa;
      margin: 0.3rem 0;
    }

    .entry-description {
      font-size: 0.95rem;
    }

    .maintenance {
      background-color: #2c2c2c;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-section">
      <div class="service" id="panel">
        <h3>
          mc.sharpennd.xyz <span class="status-text green">online</span>
        </h3>
        <div class="uptime-bar" id="panelBar"></div>
        <div class="uptime-footer">
          <span>60 DAYS AGO</span>
          <span id="panelPercent">--%</span>
          <span>TODAY</span>
        </div>
      </div>

      <div class="service" id="website">
        <h3>
          Website <span class="status-text green">online</span>
        </h3>
        <div class="uptime-bar" id="webBar"></div>
        <div class="uptime-footer">
          <span>60 DAYS AGO</span>
          <span id="webPercent">--%</span>
          <span>TODAY</span>
        </div>
      </div>
    </div>

    <div class="status-section">
      <h2>Incidents</h2>
      <div id="incidentContainer">Loading incidents...</div>
    </div>

    <div class="status-section">
      <h2>Maintenance</h2>
      <div id="maintenanceContainer">No upcoming maintenance</div>
    </div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch('data.json');
      return await res.json();
    }

    function generateUptimeSegments(incidents, totalDays = 60) {
      const segments = [];
      const downDays = new Set();

      incidents.forEach(incident => {
        const start = new Date(incident.start);
        const end = new Date(incident.end);
        const now = new Date();

        for (let d = 0; d < totalDays; d++) {
          const day = new Date();
          day.setDate(now.getDate() - (totalDays - d));
          if (day >= start && day <= end) {
            downDays.add(d);
          }
        }
      });

      for (let i = 0; i < totalDays; i++) {
        segments.push(downDays.has(i) ? 'down' : 'up');
      }

      return segments;
    }

    function renderBar(containerId, segments) {
      const bar = document.getElementById(containerId);
      bar.innerHTML = '';
      let uptimeCount = 0;
      segments.forEach(state => {
        const div = document.createElement('div');
        div.className = 'bar-segment';
        if (state === 'down') {
          div.classList.add('down');
        } else {
          uptimeCount++;
        }
        bar.appendChild(div);
      });

      const percent = ((uptimeCount / segments.length) * 100).toFixed(2);
      document.getElementById(containerId.replace('Bar', 'Percent')).textContent = `${percent}%`;
    }

    function renderIncidents(incidents) {
      const container = document.getElementById("incidentContainer");
      container.innerHTML = '';
      if (!incidents.length) {
        container.textContent = "No incidents reported.";
        return;
      }

      for (const i of incidents) {
        const div = document.createElement('div');
        div.className = 'incident';
        div.innerHTML = `
          <div class="incident-title">${i.title}</div>
          <div class="entry-time">Start: ${i.start} | End: ${i.end}</div>
          <div class="entry-description">${i.description}</div>
        `;
        container.appendChild(div);
      }
    }

    async function initialize() {
      const data = await loadData();
      const panelSegments = generateUptimeSegments(data.incidents);
      const webSegments = generateUptimeSegments([]);

      renderBar('panelBar', panelSegments);
      renderBar('webBar', webSegments);
      renderIncidents(data.incidents);
    }

    initialize();
  </script>
</body>
</html>
